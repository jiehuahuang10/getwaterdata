name: 每月添加统计表

on:
  schedule:
    # 每月1号早上8点执行（北京时间）
    - cron: '0 0 1 * *'  # UTC时间0点 = 北京时间8点
  
  workflow_dispatch:  # 允许手动触发

jobs:
  add-monthly-summary:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install openpyxl
    
    - name: 执行添加统计表
      run: |
        python auto_add_monthly_summary_main.py --force
    
    - name: 提交更改
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 检查是否有更改
        if git diff --quiet; then
          echo "没有更改需要提交"
        else
          git add excel_exports/石滩区分区计量.xlsx
          git commit -m "自动添加月度统计表 - $(date +'%Y年%m月%d日')"
          git push
        fi
    
    - name: 发送通知（可选）
      if: success()
      run: |
        echo "月度统计表添加成功！"
        # 这里可以添加邮件或其他通知方式

