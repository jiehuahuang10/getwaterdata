<body>
    <div class="container">

        <h1>ğŸ“‹ åˆ†åŒºè®¡é‡è¡¨æŸ¥çœ‹</h1>
        <p class="subtitle">å®Œæ•´æ˜¾ç¤ºçŸ³æ»©åŒºåˆ†åŒºè®¡é‡æ•°æ®</p>

        <div class="controls">
            <div class="sheet-selector">
                <label>ğŸ“‘ é€‰æ‹©å·¥ä½œè¡¨ï¼š</label>
                <select id="sheetSelect" onchange="changeSheet()">
                    <option value="">åŠ è½½ä¸­...</option>
                </select>
            </div>

            <div class="info-bar">
                <div class="info-item">
                    <span>ğŸ“Š æ€»è¡Œæ•°ï¼š</span>
                    <strong id="totalRows">-</strong>
                </div>
                <div class="info-item">
                    <span>ğŸ“‹ æ€»åˆ—æ•°ï¼š</span>
                    <strong id="totalCols">-</strong>
                </div>
                <div class="info-item">
                    <span>ğŸ• æ›´æ–°æ—¶é—´ï¼š</span>
                    <strong id="lastUpdate">-</strong>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="refreshData()">
                    ğŸ”„ åˆ·æ–°æ•°æ®
                </button>

                    ğŸ’¾ å¯¼å‡ºCSV
                </button>
            </div>
        </div>

        <div class="table-container">
            <div id="loading" class="loading">æ­£åœ¨åŠ è½½æ•°æ®</div>
            <table id="excelTable" class="excel-table" style="display: none;"></table>
        </div>
    </div>

    <script>
        let currentSheet = 'çŸ³æ»©åŒº';
        let allSheets = [];
        let currentData = null;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('excelTable').style.display = 'none';

                const response = await fetch(`/api/get_partition_meter_data?sheet=${encodeURIComponent(currentSheet)}`);
                const result = await response.json();

                if (result.success) {
                    allSheets = result.sheet_names;
                    currentData = result;
                    updateSheetSelector(result.sheet_names, result.current_sheet);
                    displayTable(result.data, result.merged_cells);
                    updateInfo(result);
                } else {
                    alert('åŠ è½½å¤±è´¥ï¼š' + result.message);
                }
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                alert('åŠ è½½æ•°æ®å¤±è´¥ï¼š' + error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // æ›´æ–°å·¥ä½œè¡¨é€‰æ‹©å™¨
        function updateSheetSelector(sheets, current) {
            const select = document.getElementById('sheetSelect');
            select.innerHTML = '';
            
            sheets.forEach(sheet => {
                const option = document.createElement('option');
                option.value = sheet;
                option.textContent = sheet;
                if (sheet === current) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
        }

        // åˆ‡æ¢å·¥ä½œè¡¨
        function changeSheet() {
            currentSheet = document.getElementById('sheetSelect').value;
            loadData();
        }

        // æ˜¾ç¤ºè¡¨æ ¼
        function displayTable(data, mergedCells) {
            if (!data || data.length === 0) {
                alert('æ²¡æœ‰æ•°æ®');
                return;
            }

            const table = document.getElementById('excelTable');
            table.innerHTML = '';

            // åˆ›å»ºä¸€ä¸ªäºŒç»´æ•°ç»„æ¥æ ‡è®°å“ªäº›å•å…ƒæ ¼å·²è¢«åˆå¹¶
            const mergedMap = new Array(data.length);
            for (let i = 0; i < data.length; i++) {
                mergedMap[i] = new Array(data[0].length).fill(false);
            }

            // æ ‡è®°æ‰€æœ‰è¢«åˆå¹¶çš„å•å…ƒæ ¼ï¼ˆé™¤äº†èµ·å§‹å•å…ƒæ ¼ï¼‰
            mergedCells.forEach(mc => {
                for (let r = mc.start_row; r <= mc.end_row; r++) {
                    for (let c = mc.start_col; c <= mc.end_col; c++) {
                        if (r !== mc.start_row || c !== mc.start_col) {
                            mergedMap[r][c] = true;
                        }
                    }
                }
            });

            // ç”Ÿæˆè¡¨æ ¼
            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                
                // åˆ¤æ–­è¡Œç±»å‹å¹¶æ·»åŠ æ ·å¼
                const firstCell = row[0];
                const firstCellStr = firstCell ? String(firstCell) : '';
                
                if (rowIndex === 0 && firstCellStr.includes('ç»Ÿè®¡')) {
                    tr.className = 'title-row';
                } else if (firstCellStr.includes('å¹´') && firstCellStr.includes('æœˆ')) {
                    tr.className = 'month-row';
                } else if (firstCellStr.includes('åˆè®¡')) {
                    tr.className = 'summary-row';
                } else if (row.some(cell => {
                    const cellStr = cell ? String(cell) : '';
                    return cellStr.includes('ç›‘æ§è¡¨ä¾›æ°´é‡') || cellStr.includes('æŸè€—ç»Ÿè®¡');
                })) {
                    tr.className = 'category-row';
                }

                row.forEach((cell, colIndex) => {
                    // å¦‚æœè¿™ä¸ªå•å…ƒæ ¼è¢«åˆå¹¶äº†ï¼ˆä¸æ˜¯èµ·å§‹å•å…ƒæ ¼ï¼‰ï¼Œè·³è¿‡
                    if (mergedMap[rowIndex][colIndex]) {
                        return;
                    }

                    const td = document.createElement('td');
                    
                    // æ£€æŸ¥æ˜¯å¦æ˜¯åˆå¹¶å•å…ƒæ ¼çš„èµ·å§‹ä½ç½®
                    const merged = mergedCells.find(mc => 
                        mc.start_row === rowIndex && mc.start_col === colIndex
                    );
                    
                    if (merged) {
                        const rowSpan = merged.end_row - merged.start_row + 1;
                        const colSpan = merged.end_col - merged.start_col + 1;
                        if (rowSpan > 1) td.rowSpan = rowSpan;
                        if (colSpan > 1) td.colSpan = colSpan;
                    }

                    // æ ¼å¼åŒ–å•å…ƒæ ¼å†…å®¹
                    let cellValue = cell;
                    if (cellValue === null || cellValue === undefined || cellValue === '') {
                        cellValue = '';
                    } else if (typeof cellValue === 'number') {
                        // æ£€æŸ¥æ˜¯å¦æ˜¯ç™¾åˆ†æ¯”ï¼ˆå°æ•°ä¸”ç»å¯¹å€¼å°äº10ï¼‰
                        if (Math.abs(cellValue) < 10 && cellValue !== 0 && cellValue % 1 !== 0) {
                            cellValue = (cellValue * 100).toFixed(2) + '%';
                        }
                    }
                    
                    td.textContent = cellValue;
                    
                    // æ£€æŸ¥æ˜¯å¦æ˜¯è¯´æ˜æ€§æ–‡å­—ï¼ˆåŒ…å«"åŒºæœˆä¾›æ°´é‡"æˆ–"æŠ„è¡¨æ—¶é—´"æˆ–"æµé‡è®¡å–å€¼æ—¶é—´"ï¼‰
                    const cellStr = String(cellValue);
                    if (cellStr.includes('åŒºæœˆä¾›æ°´é‡') || 
                        cellStr.includes('åŒºä¾›æ°´é‡') || 
                        cellStr.includes('æŠ„è¡¨æ—¶é—´') || 
                        cellStr.includes('æµé‡è®¡å–å€¼æ—¶é—´')) {
                        td.className = 'text-left';
                    }
                    
                    tr.appendChild(td);
                });

                table.appendChild(tr);
            });

            table.style.display = 'table';
        }

        // æ›´æ–°ä¿¡æ¯
        function updateInfo(result) {
            document.getElementById('totalRows').textContent = result.total_rows;
            document.getElementById('totalCols').textContent = result.total_cols;
            document.getElementById('lastUpdate').textContent = result.last_update;
        }

        // åˆ·æ–°æ•°æ®
        function refreshData() {
            loadData();
        }

        // å¯¼å‡ºCSV
        function exportData() {
            if (!currentData || !currentData.data) {
                alert('æ²¡æœ‰æ•°æ®å¯å¯¼å‡º');
                return;
            }

            const data = currentData.data;
            let csv = '';
            
            data.forEach(row => {
                const csvRow = row.map(cell => {
                    if (cell === null || cell === undefined) return '';
                    // å¦‚æœåŒ…å«é€—å·æˆ–å¼•å·ï¼Œéœ€è¦ç”¨å¼•å·åŒ…è£¹
                    const cellStr = String(cell);
                    if (cellStr.includes(',') || cellStr.includes('"') || cellStr.includes('\n')) {
                        return '"' + cellStr.replace(/"/g, '""') + '"';
                    }
                    return cellStr;
                }).join(',');
                csv += csvRow + '\n';
            });

            // æ·»åŠ BOMä»¥æ”¯æŒExcelæ­£ç¡®æ˜¾ç¤ºä¸­æ–‡
            const BOM = '\uFEFF';
            const blob = new Blob([BOM + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `åˆ†åŒºè®¡é‡è¡¨_${currentSheet}_${new Date().toISOString().slice(0, 10)}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
