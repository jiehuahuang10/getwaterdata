    <!-- AG-Grid JS -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@30.2.0/dist/ag-grid-community.min.js"></script>
    
    <script>
        let currentPage = 1;
        let rowsPerPage = 200;
        let totalPages = 1;
        let totalRows = 0;
        let searchText = '';
        let yearFilter = '2025';
        let gridApi = null;

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        window.onload = function() {
            loadData(1);
        };

        // æ ¼å¼åŒ–æ—¥æœŸä¸ºä¸­æ–‡æ ¼å¼
        function formatDateToChinese(dateStr) {
            if (!dateStr || dateStr === '-' || dateStr === '') return '-';
            
            const str = String(dateStr).trim();
            
            const gmtMatch = str.match(/\w+,\s+(\d+)\s+(\w+)\s+(\d{4})/);
            if (gmtMatch) {
                const day = gmtMatch[1];
                const monthMap = {
                    'Jan': '1', 'Feb': '2', 'Mar': '3', 'Apr': '4', 'May': '5', 'Jun': '6',
                    'Jul': '7', 'Aug': '8', 'Sep': '9', 'Oct': '10', 'Nov': '11', 'Dec': '12'
                };
                const month = monthMap[gmtMatch[2]];
                const year = gmtMatch[3];
                return `${year}å¹´${month}æœˆ${day}æ—¥`;
            }
            
            const isoMatch = str.match(/(\d{4})[-\/](\d{1,2})[-\/](\d{1,2})/);
            if (isoMatch) {
                return `${isoMatch[1]}å¹´${parseInt(isoMatch[2])}æœˆ${parseInt(isoMatch[3])}æ—¥`;
            }
            
            if (str.includes('å¹´') && str.includes('æœˆ')) {
                return str;
            }
            
            return str;
        }

        // åŠ è½½æ•°æ®
        async function loadData(page) {
            try {
                showLoading();
                
                const params = new URLSearchParams({
                    page: page,
                    page_size: rowsPerPage,
                    year: yearFilter
                });
                
                if (searchText) {
                    params.append('search', searchText);
                }
                
                const response = await fetch(`/api/get_excel_data?${params}`);
                const result = await response.json();

                if (result.success) {
                    currentPage = result.current_page;
                    totalPages = result.total_pages;
                    totalRows = result.total_rows;
                    
                    document.getElementById('totalRows').textContent = result.total_rows.toLocaleString();
                    document.getElementById('totalCols').textContent = result.total_cols;
                    document.getElementById('lastUpdate').textContent = result.last_update;
                    document.getElementById('currentPageInfo').textContent = `${currentPage} / ${totalPages}`;
                    
                    displayGrid(result.data);
                    updatePagination();
                } else {
                    showError(result.message);
                }
            } catch (error) {
                showError('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message);
            }
        }

        // æ˜¾ç¤ºè¡¨æ ¼ï¼ˆä½¿ç”¨ AG-Gridï¼‰
        function displayGrid(data) {
            if (data.length === 0) {
                document.getElementById('myGrid').innerHTML = '<div style="text-align:center;padding:50px;color:#999;">ğŸ“­ æš‚æ— æ•°æ®</div>';
                return;
            }

            console.log('åŸå§‹æ•°æ®:', data);
            console.log('æ•°æ®è¡Œæ•°:', data.length);
            console.log('è¡¨å¤´:', data[0]);

            const headers = data[0];
            const rows = data.slice(1);

            // åˆ›å»ºåˆ—å®šä¹‰
            const columnDefs = headers.map((header, index) => {
                const colDef = {
                    headerName: String(header || ''),  // ç¡®ä¿æ˜¯å­—ç¬¦ä¸²
                    field: `col${index}`,
                    sortable: true,
                    filter: true,
                    resizable: true,
                    width: index === 0 ? 150 : 120,
                    cellClass: index === 0 ? 'date-column' : ''
                };

                // ç¬¬ä¸€åˆ—å›ºå®š
                if (index === 0) {
                    colDef.pinned = 'left';
                    colDef.lockPosition = true;
                }

                return colDef;
            });

            console.log('åˆ—å®šä¹‰:', columnDefs);

            // æ ¼å¼åŒ–è¡Œæ•°æ®
            const rowData = rows.map(row => {
                const rowObj = {};
                row.forEach((cell, index) => {
                    if (index === 0) {
                        rowObj[`col${index}`] = formatDateToChinese(cell);
                    } else {
                        rowObj[`col${index}`] = cell === null || cell === undefined || cell === '' ? '-' : String(cell);
                    }
                });
                return rowObj;
            });

            console.log('è¡Œæ•°æ®ç¤ºä¾‹:', rowData[0]);

            // æ¸…ç©ºå®¹å™¨
            const eGridDiv = document.getElementById('myGrid');
            eGridDiv.innerHTML = '';

            // Grid é…ç½®
            const gridOptions = {
                columnDefs: columnDefs,
                rowData: rowData,
                defaultColDef: {
                    sortable: true,
                    filter: true,
                    resizable: true,
                    minWidth: 80
                },
                headerHeight: 40,  // è®¾ç½®è¡¨å¤´é«˜åº¦
                enableCellTextSelection: true,
                animateRows: true,
                rowSelection: 'multiple',
                suppressRowClickSelection: true,
                onGridReady: function(params) {
                    console.log('Grid ready!');
                    gridApi = params.api;
                }
            };

            console.log('å¼€å§‹åˆ›å»ºGrid...');
            // åˆ›å»º Gridï¼ˆä½¿ç”¨æ—§ç‰ˆ APIï¼‰
            new agGrid.Grid(eGridDiv, gridOptions);
            console.log('Gridåˆ›å»ºå®Œæˆ');
        }

        // å¿«é€Ÿæœç´¢
        function onQuickFilterChanged() {
            if (gridApi) {
                const value = document.getElementById('searchInput').value;
                gridApi.setQuickFilter(value);
            }
        }

        // æ›´æ–°åˆ†é¡µ
        function updatePagination() {
            let paginationHtml = '<div class="pagination">';
            
            paginationHtml += `<button class="page-btn" onclick="loadData(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                â—€ ä¸Šä¸€é¡µ
            </button>`;

            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);

            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            if (startPage > 1) {
                paginationHtml += `<button class="page-btn" onclick="loadData(1)">1</button>`;
                if (startPage > 2) {
                    paginationHtml += `<span class="page-info">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHtml += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="loadData(${i})">
                    ${i}
                </button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHtml += `<span class="page-info">...</span>`;
                }
                paginationHtml += `<button class="page-btn" onclick="loadData(${totalPages})">${totalPages}</button>`;
            }

            paginationHtml += `<button class="page-btn" onclick="loadData(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                ä¸‹ä¸€é¡µ â–¶
            </button>`;

            paginationHtml += '</div>';
            document.getElementById('paginationContainer').innerHTML = paginationHtml;
        }

        function changeYear() {
            yearFilter = document.getElementById('yearFilter').value;
            loadData(1);
        }

        function changeRowsPerPage() {
            rowsPerPage = parseInt(document.getElementById('rowsPerPage').value);
            loadData(1);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            if (gridApi) {
                gridApi.setQuickFilter('');
            }
        }

        function refreshData() {
            loadData(currentPage);
        }

        function showLoading() {
            document.getElementById('myGrid').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>æ­£åœ¨åŠ è½½æ•°æ®...</div>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('myGrid').innerHTML = `
                <div class="error">
                    <strong>âŒ é”™è¯¯</strong><br>
                    ${message}
                </div>
            `;
        }
    </script>
