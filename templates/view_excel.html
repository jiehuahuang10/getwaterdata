    <script>
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        let rowsPerPage = 100;

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        window.onload = function() {
            loadExcelData();
        };

        // åŠ è½½ Excel æ•°æ®
        async function loadExcelData() {
            try {
                const response = await fetch('/api/get_excel_data');
                const result = await response.json();

                if (result.success) {
                    allData = result.data;
                    filteredData = allData;
                    
                    document.getElementById('totalRows').textContent = result.total_rows;
                    document.getElementById('totalCols').textContent = result.total_cols;
                    document.getElementById('lastUpdate').textContent = result.last_update;
                    
                    displayTable();
                } else {
                    showError(result.message);
                }
            } catch (error) {
                showError('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message);
            }
        }

        // æ˜¾ç¤ºè¡¨æ ¼
        function displayTable() {
            if (filteredData.length === 0) {
                document.getElementById('content').innerHTML = '<div class="no-data">ğŸ“­ æš‚æ— æ•°æ®</div>';
                return;
            }

            const start = rowsPerPage === 'all' ? 0 : (currentPage - 1) * rowsPerPage;
            const end = rowsPerPage === 'all' ? filteredData.length : start + parseInt(rowsPerPage);
            const pageData = filteredData.slice(start, end);

            let html = '<div class="table-wrapper"><table>';
            
            // è¡¨å¤´
            if (pageData.length > 0) {
                html += '<thead><tr>';
                pageData[0].forEach(cell => {
                    html += `<th>${cell || ''}</th>`;
                });
                html += '</tr></thead>';
            }

            // è¡¨ä½“
            html += '<tbody>';
            for (let i = 1; i < pageData.length; i++) {
                html += '<tr>';
                pageData[i].forEach(cell => {
                    html += `<td>${cell !== null && cell !== undefined ? cell : ''}</td>`;
                });
                html += '</tr>';
            }
            html += '</tbody>';
            html += '</table></div>';

            document.getElementById('content').innerHTML = html;

            // æ›´æ–°åˆ†é¡µä¿¡æ¯
            updatePagination();
        }

        // æ›´æ–°åˆ†é¡µ
        function updatePagination() {
            const totalPages = rowsPerPage === 'all' ? 1 : Math.ceil(filteredData.length / rowsPerPage);
            
            document.getElementById('currentPageInfo').textContent = 
                rowsPerPage === 'all' ? 'å…¨éƒ¨æ˜¾ç¤º' : `${currentPage} / ${totalPages}`;

            let paginationHtml = '<div class="pagination">';
            
            if (rowsPerPage !== 'all') {
                // ä¸Šä¸€é¡µæŒ‰é’®
                paginationHtml += `<button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    â—€ ä¸Šä¸€é¡µ
                </button>`;

                // é¡µç æŒ‰é’®
                const maxButtons = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
                let endPage = Math.min(totalPages, startPage + maxButtons - 1);

                if (endPage - startPage < maxButtons - 1) {
                    startPage = Math.max(1, endPage - maxButtons + 1);
                }

                if (startPage > 1) {
                    paginationHtml += `<button class="page-btn" onclick="changePage(1)">1</button>`;
                    if (startPage > 2) {
                        paginationHtml += `<span class="page-info">...</span>`;
                    }
                }

                for (let i = startPage; i <= endPage; i++) {
                    paginationHtml += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                        ${i}
                    </button>`;
                }

                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        paginationHtml += `<span class="page-info">...</span>`;
                    }
                    paginationHtml += `<button class="page-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
                }

                // ä¸‹ä¸€é¡µæŒ‰é’®
                paginationHtml += `<button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    ä¸‹ä¸€é¡µ â–¶
                </button>`;
            }

            paginationHtml += '</div>';
            document.getElementById('paginationContainer').innerHTML = paginationHtml;
        }

        // åˆ‡æ¢é¡µç 
        function changePage(page) {
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayTable();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // æ”¹å˜æ¯é¡µè¡Œæ•°
        function changeRowsPerPage() {
            const select = document.getElementById('rowsPerPage');
            rowsPerPage = select.value === 'all' ? 'all' : parseInt(select.value);
            currentPage = 1;
            displayTable();
        }

        // æœç´¢è¡¨æ ¼
        function searchTable() {
            const searchText = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (searchText === '') {
                filteredData = allData;
            } else {
                filteredData = allData.filter(row => {
                    return row.some(cell => {
                        if (cell === null || cell === undefined) return false;
                        return String(cell).toLowerCase().includes(searchText);
                    });
                });
            }

            currentPage = 1;
            displayTable();
        }

        // æ¸…é™¤æœç´¢
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredData = allData;
            currentPage = 1;
            displayTable();
        }

        // åˆ·æ–°æ•°æ®
        function refreshData() {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>æ­£åœ¨åˆ·æ–°æ•°æ®...</div>
                </div>
            `;
            loadExcelData();
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <strong>âŒ é”™è¯¯</strong><br>
                    ${message}
                </div>
            `;
        }

        // æ”¯æŒå›è½¦é”®æœç´¢
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchTable();
                }
            });
        });
    </script>
