    <script>
        let currentPage = 1;
        let rowsPerPage = 200;

        // åŠ è½½æ•°æ®
        async function loadData(page) {
            try {
                showLoading();

                    page: page,
                    page_size: rowsPerPage,
                    year: yearFilter
                });
                
                if (searchText) {

                    displayTable(result.data);
                    updatePagination();
                } else {

        // æ ¼å¼åŒ–æ—¥æœŸä¸ºä¸­æ–‡æ ¼å¼
        function formatDateToChinese(dateStr) {
            if (!dateStr || dateStr === '-' || dateStr === '') return '-';
            
            // å°è¯•è§£æå„ç§æ—¥æœŸæ ¼å¼
            const str = String(dateStr).trim();
            
            // åŒ¹é… "Wed, 01 Jan 2025 00:00:00 GMT" æ ¼å¼
            const gmtMatch = str.match(/\w+,\s+(\d+)\s+(\w+)\s+(\d{4})/);
            if (gmtMatch) {
                const day = gmtMatch[1];
                const monthMap = {
                    'Jan': '1', 'Feb': '2', 'Mar': '3', 'Apr': '4', 'May': '5', 'Jun': '6',
                    'Jul': '7', 'Aug': '8', 'Sep': '9', 'Oct': '10', 'Nov': '11', 'Dec': '12'
                };
                const month = monthMap[gmtMatch[2]];
                const year = gmtMatch[3];
                return `${year}å¹´${month}æœˆ${day}æ—¥`;
            }
            
            // åŒ¹é… "2025-01-01" æˆ– "2025/01/01" æ ¼å¼
            const isoMatch = str.match(/(\d{4})[-\/](\d{1,2})[-\/](\d{1,2})/);
            if (isoMatch) {
                return `${isoMatch[1]}å¹´${parseInt(isoMatch[2])}æœˆ${parseInt(isoMatch[3])}æ—¥`;
            }
            
            // å¦‚æœå·²ç»æ˜¯ä¸­æ–‡æ ¼å¼ï¼Œç›´æ¥è¿”å›
            if (str.includes('å¹´') && str.includes('æœˆ')) {
                return str;
            }
            
            return str;
        }

        // æ˜¾ç¤ºè¡¨æ ¼
        function displayTable(data) {
            if (data.length === 0) {
                document.getElementById('content').innerHTML = '<div class="no-data">ğŸ“­ æš‚æ— æ•°æ®</div>';
                return;
            }

            console.log('åŸå§‹è¡¨å¤´æ•°æ®:', data[0]);

            let html = '<div class="table-wrapper"><table>';
            
            // è¡¨å¤´ - å¦‚æœè¡¨å¤´ä¸ºç©ºï¼Œä½¿ç”¨åˆ—ç´¢å¼•
            if (data.length > 0) {
                html += '<thead><tr>';
                data[0].forEach((cell, index) => {
                    // å¦‚æœå•å…ƒæ ¼ä¸ºç©ºæˆ–åªæ˜¯ç©ºç™½ï¼Œä½¿ç”¨åˆ—å·
                    let headerText = cell;
                    if (!cell || (typeof cell === 'string' && cell.trim() === '')) {
                        headerText = `åˆ—${index + 1}`;
                    }
                    html += `<th>${headerText}</th>`;
                });
                html += '</tr></thead>';
            }

            // è¡¨ä½“
            html += '<tbody>';
            for (let i = 1; i < data.length; i++) {
                html += '<tr>';
                data[i].forEach((cell, colIndex) => {
                    // ç¬¬ä¸€åˆ—æ˜¯æ—¥æœŸï¼Œè¿›è¡Œæ ¼å¼åŒ–
                    if (colIndex === 0) {
                        const formattedDate = formatDateToChinese(cell);
                        html += `<td>${formattedDate}</td>`;
                    } else {
                        // å¤„ç†æ•°å­—ï¼šå››èˆäº”å…¥å–æ•´
                        let displayValue = cell;
                        if (cell !== null && cell !== undefined && cell !== '') {
                            // å¦‚æœæ˜¯æ•°å­—ï¼ˆåŒ…æ‹¬å­—ç¬¦ä¸²å½¢å¼çš„æ•°å­—ï¼‰ï¼Œå››èˆäº”å…¥å–æ•´
                            const numValue = Number(cell);
                            if (!isNaN(numValue)) {
                                displayValue = Math.round(numValue);
                            }
                        } else {
                            displayValue = '-';
                        }
                        html += `<td>${displayValue}</td>`;

                });
                html += '</tr>';
            }
            html += '</tbody>';

            document.getElementById('content').innerHTML = html;
        }

        // æ›´æ–°åˆ†é¡µ
        function updatePagination() {
            let paginationHtml = '<div class="pagination">';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            paginationHtml += `<button class="page-btn" onclick="loadData(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                â—€ ä¸Šä¸€é¡µ
            </button>`;

            // é¡µç æŒ‰é’®
            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);

            if (endPage - startPage < maxButtons - 1) {

            }

                    ${i}
                </button>`;

            if (endPage < totalPages) {

                    paginationHtml += `<span class="page-info">...</span>`;
                }
                paginationHtml += `<button class="page-btn" onclick="loadData(${totalPages})">${totalPages}</button>`;
            }

            // ä¸‹ä¸€é¡µæŒ‰é’®
            paginationHtml += `<button class="page-btn" onclick="loadData(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>

            </button>`;

            paginationHtml += '</div>';
            document.getElementById('paginationContainer').innerHTML = paginationHtml;
        }
