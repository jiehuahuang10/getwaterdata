    <div class="container">

            </h1>

                ğŸ“ æ•°æ®æ¥æº: excel_exports/çŸ³æ»©ä¾›æ°´æœåŠ¡éƒ¨æ¯æ—¥æ€»ä¾›æ°´æƒ…å†µ.xlsx
            </p>

        <div class="controls">

            <button class="btn btn-primary" onclick="searchData()">æœç´¢</button>

            <select id="yearFilter" onchange="loadData()">
                <option value="2025">ğŸ“… 2025å¹´</option>

        <div class="info-bar">
            <div class="info-item">

    <!-- AG-Grid JS -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@30.2.0/dist/ag-grid-community.min.js"></script>

    <script>
        let gridApi;
        let allData = [];

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.onload = function() {
            loadData();
        };

        async function loadData() {
            const year = document.getElementById('yearFilter').value;
            const searchInput = document.getElementById('searchInput');
            const search = searchInput ? searchInput.value : '';

            try {
                const response = await fetch(`/api/get_excel_data?page=1&per_page=10000&year=${year}&search=${encodeURIComponent(search)}`);
                const result = await response.json();

                if (result.success) {
                    allData = result.data;
                    displayGrid(allData);
                    updateInfo(result);
                } else {
                    alert('åŠ è½½æ•°æ®å¤±è´¥: ' + result.message);
                }
            } catch (error) {
                alert('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message);
            }
        }

        function displayGrid(data) {
            if (!data || data.length === 0) {
                document.getElementById('dataGrid').innerHTML = 
                    '<div style="text-align: center; padding: 60px; color: #999;">ğŸ“­ æš‚æ— æ•°æ®</div>';
                return;
            }

            // æ„å»ºåˆ—å®šä¹‰
            const header = data[0];
            const columnDefs = header.map((col, idx) => {
                if (idx === 0) {
                    return {
                        headerName: col || 'æ—¥æœŸ',
                        field: 'col' + idx,
                        pinned: 'left',
                        width: 140,
                        cellStyle: { 
                            fontWeight: 'bold', 
                            backgroundColor: '#e3f2fd', 
                            color: '#1976d2',
                            justifyContent: 'center',
                            textAlign: 'center'
                        },
                        valueFormatter: params => {
                            if (params.value) {
                                const date = new Date(params.value);
                                return date.toLocaleDateString('zh-CN');
                            }
                            return '-';
                        }
                    };
                }
                return {
                    headerName: col || `åˆ—${idx + 1}`,
                    field: 'col' + idx,
                    width: 120,
                    cellStyle: { justifyContent: 'center', textAlign: 'center' },
                    valueFormatter: params => {
                        if (params.value === null || params.value === undefined || params.value === '') {
                            return '-';
                        }
                        if (typeof params.value === 'number') {
                            return Math.round(params.value).toLocaleString();
                        }
                        return params.value;
                    }
                };
            });

            // æ„å»ºè¡Œæ•°æ®
            const rowData = data.slice(1).map(row => {
                const rowObj = {};
                row.forEach((cell, idx) => {
                    rowObj['col' + idx] = cell;
                });
                return rowObj;
            });

            // é”€æ¯æ—§çš„grid
            if (gridApi) {
                gridApi.destroy();
            }

            // åˆ›å»ºæ–°çš„grid
            const gridOptions = {
                columnDefs: columnDefs,
                rowData: rowData,
                defaultColDef: {
                    sortable: true,
                    filter: true,
                    resizable: true
                },
                animateRows: true,
                rowSelection: 'multiple',
                enableRangeSelection: true,
                suppressMenuHide: true,
                // å¯ç”¨åˆ†é¡µ
                pagination: true,
                paginationPageSize: 50,  // æ¯é¡µæ˜¾ç¤º50è¡Œ
                paginationPageSizeSelector: [20, 50, 100, 200],  // å¯é€‰çš„æ¯é¡µè¡Œæ•°
                suppressPaginationPanel: false
            };

            const gridDiv = document.getElementById('dataGrid');
            gridApi = new agGrid.Grid(gridDiv, gridOptions);
        }

        function updateInfo(result) {
            document.getElementById('totalRows').textContent = result.total_rows || '-';
            document.getElementById('totalCols').textContent = result.data && result.data[0] ? result.data[0].length : '-';
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('zh-CN');
        }

        function searchData() {
            loadData();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            loadData();
        }

        function exportData() {
            if (gridApi) {
                const year = document.getElementById('yearFilter').value;
                gridApi.exportDataAsCsv({
                    fileName: `çŸ³æ»©ä¾›æ°´æœåŠ¡éƒ¨_${year}å¹´æ•°æ®.csv`
                });
            }
        }
    </script>
