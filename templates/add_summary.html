<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月度统计表添加工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .back-btn {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            margin-bottom: 20px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .input-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #764ba2;
        }

        .input-section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        .input-label {
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-field::placeholder {
            color: #adb5bd;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .history-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .history-item {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 13px;
            color: #666;
            border-left: 3px solid #667eea;
        }

        .history-time {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">← 返回首页</a>
        <h1>📊 月度统计表添加工具</h1>
        <p class="subtitle">石滩区分区计量表 - 一键添加月度统计</p>

        <div class="info-box" id="infoBox">
            <div class="info-item">
                <span class="info-label">Excel文件：</span>
                <span class="info-value" id="excelPath">加载中...</span>
            </div>
            <div class="info-item">
                <span class="info-label">当前总行数：</span>
                <span class="info-value" id="totalRows">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">最后月份：</span>
                <span class="info-value" id="lastMonth">-</span>
            </div>
        </div>

        <div class="input-section">
            <div class="input-section-title">💧 输入售水量</div>
            <div class="input-group">
                <label class="input-label">1 区售水量</label>
                <input type="number" class="input-field" id="sale1" placeholder="请输入1区的售水量（例如：203058）" step="1" min="0">
            </div>
            <div class="input-group">
                <label class="input-label">2 区售水量</label>
                <input type="number" class="input-field" id="sale2" placeholder="请输入2区的售水量（例如：507888）" step="1" min="0">
            </div>
            <div class="input-group">
                <label class="input-label">3 区售水量</label>
                <input type="number" class="input-field" id="sale3" placeholder="请输入3区的售水量（例如：292381）" step="1" min="0">
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="addSummary(1)" id="addBtn1">
                ✅ 添加新月份统计表
            </button>
        </div>

        <button class="btn btn-info" onclick="refreshInfo()" id="refreshBtn" style="width: 100%;">
            🔄 刷新信息
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在添加统计表...</p>
        </div>

        <div class="message" id="message"></div>

        <div class="history" id="historySection" style="display: none;">
            <div class="history-title">📝 操作历史</div>
            <div id="historyList"></div>
        </div>

        <div class="footer">
            <p>石滩供水服务部 © 2025</p>
            <p>自动化数据管理系统</p>
        </div>
    </div>

    <script>
        // 操作历史
        let history = [];

        // 页面加载时获取信息
        window.onload = function() {
            refreshInfo();
        };

        // 刷新信息
        function refreshInfo() {
            fetch('/get_info')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('excelPath').textContent = data.excel_path;
                        document.getElementById('totalRows').textContent = data.total_rows;
                        document.getElementById('lastMonth').textContent = data.last_month || '未找到';
                    } else {
                        showMessage('获取信息失败: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    showMessage('网络错误: ' + error, 'error');
                });
        }

        // 添加统计表
        function addSummary(monthOffset) {
            // 获取售水量输入
            const sale1 = document.getElementById('sale1').value;
            const sale2 = document.getElementById('sale2').value;
            const sale3 = document.getElementById('sale3').value;
            
            // 验证输入
            if (!sale1 || !sale2 || !sale3) {
                showMessage('❌ 请输入所有区域的售水量！', 'error');
                return;
            }
            
            // 转换为整数
            const saleValues = [
                parseInt(sale1),
                parseInt(sale2),
                parseInt(sale3)
            ];
            
            // 验证数值
            if (saleValues.some(v => isNaN(v) || v < 0)) {
                showMessage('❌ 请输入有效的售水量数值（非负整数）！', 'error');
                return;
            }
            
            // 禁用按钮
            disableButtons(true);
            
            // 显示加载动画
            document.getElementById('loading').classList.add('active');
            document.getElementById('message').style.display = 'none';

            fetch('/add_summary', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    month_offset: monthOffset,
                    sale_values: saleValues
                })
            })
            .then(response => response.json())
            .then(data => {
                // 隐藏加载动画
                document.getElementById('loading').classList.remove('active');
                
                if (data.success) {
                    let successMsg = 
                        `✅ ${data.message}\n` +
                        `📌 ${data.base_info}\n` +
                        `📍 位置: 第${data.row_start}-${data.row_end}行\n` +
                        `📊 共添加 ${data.total_rows} 行`;
                    
                    // 如果有下载链接，添加下载按钮
                    if (data.download_url) {
                        successMsg += '\n\n💾 数据已保存到 Render 服务器';
                    }
                    
                    showMessage(successMsg, 'success');
                    
                    // 显示下载按钮
                    if (data.download_url) {
                        showDownloadButton(data.download_url);
                    }
                    
                    // 清空输入框
                    document.getElementById('sale1').value = '';
                    document.getElementById('sale2').value = '';
                    document.getElementById('sale3').value = '';
                    
                    // 添加到历史
                    addToHistory(data.month, true);
                    
                    // 刷新信息
                    setTimeout(() => {
                        refreshInfo();
                    }, 500);
                } else {
                    showMessage('❌ ' + data.message, 'error');
                    addToHistory(data.message, false);
                }
                
                // 启用按钮
                disableButtons(false);
            })
            .catch(error => {
                document.getElementById('loading').classList.remove('active');
                showMessage('❌ 网络错误: ' + error, 'error');
                disableButtons(false);
            });
        }

        // 显示消息
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // 5秒后自动隐藏
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // 禁用/启用按钮
        function disableButtons(disabled) {
            document.getElementById('addBtn1').disabled = disabled;
            document.getElementById('refreshBtn').disabled = disabled;
        }

        // 添加到历史
        function addToHistory(message, success) {
            const now = new Date();
            const timeStr = now.toLocaleString('zh-CN');
            
            history.unshift({
                message: message,
                success: success,
                time: timeStr
            });
            
            // 只保留最近10条
            if (history.length > 10) {
                history = history.slice(0, 10);
            }
            
            // 显示历史区域
            document.getElementById('historySection').style.display = 'block';
            
            // 更新历史列表
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <div>${item.success ? '✅' : '❌'} ${item.message}</div>
                    <div class="history-time">${item.time}</div>
                </div>
            `).join('');
        }
        
        // 显示下载按钮
        function showDownloadButton(downloadUrl) {
            // 检查是否已经有下载按钮区域
            let downloadArea = document.getElementById('downloadArea');
            
            if (!downloadArea) {
                // 创建下载区域
                downloadArea = document.createElement('div');
                downloadArea.id = 'downloadArea';
                downloadArea.style.cssText = 'margin-top: 20px; text-align: center;';
                
                // 插入到消息框后面
                const messageBox = document.getElementById('message');
                messageBox.parentNode.insertBefore(downloadArea, messageBox.nextSibling);
            }
            
            // 创建下载按钮HTML
            downloadArea.innerHTML = `
                <a href="${downloadUrl}" class="btn" style="
                    background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
                    color: white;
                    text-decoration: none;
                    display: inline-block;
                    margin-top: 10px;
                    animation: pulse 2s ease-in-out infinite;
                ">
                    📥 下载更新后的Excel文件
                </a>
                <p style="color: #666; font-size: 12px; margin-top: 10px;">
                    ⚠️ 请将下载的文件上传到 GitHub，以便下次部署时使用最新数据
                </p>
            `;
            
            downloadArea.style.display = 'block';
        }
    </script>
</body>
</html>
