<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>水务数据管理系统 - 主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        @media (max-width: 1200px) {
            .features {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .features {
                grid-template-columns: 1fr;
            }
        }

        .feature-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            text-decoration: none;
            display: block;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }

        .feature-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .feature-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .feature-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .feature-card.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .feature-card.primary .feature-title,
        .feature-card.primary .feature-desc {
            color: white;
        }

        .feature-card.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .feature-card.secondary .feature-title,
        .feature-card.secondary .feature-desc {
            color: white;
        }

        .feature-card.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .feature-card.success .feature-title,
        .feature-card.success .feature-desc {
            color: white;
        }

        .feature-card.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .feature-card.info .feature-title,
        .feature-card.info .feature-desc {
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
            color: #999;
            font-size: 14px;
        }

        .system-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .system-info-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .info-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 20px;
            font-weight: 600;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💧 水务数据管理系统 - 统一管理平台</h1>
            <p class="subtitle">广州增城自来水公司 ThinkWater 智慧水网数据采集</p>
            <p class="subtitle" style="margin-top: 10px; font-size: 16px; font-weight: bold; color: #FFD700;">
                ⚡ 新版本 v2.0 - 三合一平台 ⚡
            </p>
        </div>

        <div class="features">
            <a href="/summary" class="feature-card primary">
                <div class="feature-icon">📊</div>
                <div class="feature-title">月度统计表管理</div>
                <div class="feature-desc">
                    自动添加月度统计表<br>
                    智能数据填充<br>
                    一键生成报表
                </div>
            </a>

            <a href="/data" class="feature-card secondary">
                <div class="feature-icon">📈</div>
                <div class="feature-title">水务数据获取</div>
                <div class="feature-desc">
                    实时数据采集<br>
                    历史数据查询<br>
                    数据导出功能
                </div>
            </a>

            <a href="/auto_update" class="feature-card success">
                <div class="feature-icon">🔄</div>
                <div class="feature-title">自动更新Excel</div>
                <div class="feature-desc">
                    自动获取水务数据<br>
                    直接写入Excel文件<br>
                    支持指定日期更新
                </div>
            </a>

            <a href="/view_excel" class="feature-card info">
                <div class="feature-icon">📊</div>
                <div class="feature-title">在线查看表格</div>
                <div class="feature-desc">
                    查看每日总供水情况<br>
                    简洁高效样式<br>
                    支持分页、搜索
                </div>
            </a>
        </div>

        <div class="system-info">
            <div class="system-info-title">📋 系统信息</div>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">当前时间</div>
                    <div class="info-value" id="currentTime">--:--:--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">数据范围</div>
                    <div class="info-value">8个目标水表</div>
                </div>
                <div class="info-item">
                    <div class="info-label">预计用时</div>
                    <div class="info-value">约30-60秒</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p><strong>石滩供水服务部</strong> © 2025</p>
            <p>技术支持: Python + Flask</p>
        </div>
    </div>

    <script>
        // 更新当前时间
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('currentTime').textContent = timeStr;
        }

        // 每秒更新时间
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
