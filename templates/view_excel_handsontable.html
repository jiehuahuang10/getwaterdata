    <script src="https://cdn.jsdelivr.net/npm/handsontable@13.1.0/dist/handsontable.full.min.js"></script>
    
    <script>
        let currentPage = 1;
        let rowsPerPage = 200;
        let totalPages = 1;
        let totalRows = 0;
        let searchText = '';
        let yearFilter = '2025';
        let hot = null;  // Handsontable å®ä¾‹

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        window.onload = function() {
            loadData(1);
        };

        // æ ¼å¼åŒ–æ—¥æœŸä¸ºä¸­æ–‡æ ¼å¼
        function formatDateToChinese(dateStr) {
            if (!dateStr || dateStr === '-' || dateStr === '') return '-';
            
            const str = String(dateStr).trim();
            
            // åŒ¹é… "Wed, 01 Jan 2025 00:00:00 GMT" æ ¼å¼
            const gmtMatch = str.match(/\w+,\s+(\d+)\s+(\w+)\s+(\d{4})/);
            if (gmtMatch) {
                const day = gmtMatch[1];
                const monthMap = {
                    'Jan': '1', 'Feb': '2', 'Mar': '3', 'Apr': '4', 'May': '5', 'Jun': '6',
                    'Jul': '7', 'Aug': '8', 'Sep': '9', 'Oct': '10', 'Nov': '11', 'Dec': '12'
                };
                const month = monthMap[gmtMatch[2]];
                const year = gmtMatch[3];
                return `${year}å¹´${month}æœˆ${day}æ—¥`;
            }
            
            // åŒ¹é… "2025-01-01" æ ¼å¼
            const isoMatch = str.match(/(\d{4})[-\/](\d{1,2})[-\/](\d{1,2})/);
            if (isoMatch) {
                return `${isoMatch[1]}å¹´${parseInt(isoMatch[2])}æœˆ${parseInt(isoMatch[3])}æ—¥`;
            }
            
            if (str.includes('å¹´') && str.includes('æœˆ')) {
                return str;
            }
            
            return str;
        }

        // åŠ è½½æ•°æ®
        async function loadData(page) {
            try {
                showLoading();
                
                const params = new URLSearchParams({
                    page: page,
                    page_size: rowsPerPage,
                    year: yearFilter
                });
                
                if (searchText) {
                    params.append('search', searchText);
                }
                
                const response = await fetch(`/api/get_excel_data?${params}`);
                const result = await response.json();

                if (result.success) {
                    currentPage = result.current_page;
                    totalPages = result.total_pages;
                    totalRows = result.total_rows;
                    
                    document.getElementById('totalRows').textContent = result.total_rows.toLocaleString();
                    document.getElementById('totalCols').textContent = result.total_cols;
                    document.getElementById('lastUpdate').textContent = result.last_update;
                    document.getElementById('currentPageInfo').textContent = `${currentPage} / ${totalPages}`;
                    
                    displaySpreadsheet(result.data);
                    updatePagination();
                } else {
                    showError(result.message);
                }
            } catch (error) {
                showError('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message);
            }
        }

        // æ˜¾ç¤ºè¡¨æ ¼ï¼ˆä½¿ç”¨ Handsontableï¼‰
        function displaySpreadsheet(data) {
            if (data.length === 0) {
                document.getElementById('spreadsheet').innerHTML = '<div style="text-align:center;padding:50px;color:#999;">ğŸ“­ æš‚æ— æ•°æ®</div>';
                return;
            }

            // æ ¼å¼åŒ–æ—¥æœŸåˆ—
            const formattedData = data.map((row, rowIndex) => {
                if (rowIndex === 0) return row; // è¡¨å¤´ä¸æ ¼å¼åŒ–
                return row.map((cell, colIndex) => {
                    if (colIndex === 0) {
                        return formatDateToChinese(cell);
                    }
                    return cell === null || cell === undefined || cell === '' ? '-' : cell;
                });
            });

            const container = document.getElementById('spreadsheet');
            
            // å¦‚æœå·²å­˜åœ¨å®ä¾‹ï¼Œå…ˆé”€æ¯
            if (hot) {
                hot.destroy();
            }

            // åˆ›å»º Handsontable å®ä¾‹
            hot = new Handsontable(container, {
                data: formattedData.slice(1),  // å»æ‰è¡¨å¤´è¡Œ
                colHeaders: formattedData[0],  // ä½¿ç”¨ç¬¬ä¸€è¡Œä½œä¸ºè¡¨å¤´
                rowHeaders: true,
                width: '100%',
                height: 600,
                licenseKey: 'non-commercial-and-evaluation',
                readOnly: true,
                stretchH: 'all',
                columnSorting: true,
                fixedColumnsLeft: 1,  // å›ºå®šç¬¬ä¸€åˆ—ï¼ˆæ—¥æœŸåˆ—ï¼‰
                contextMenu: ['copy'],  // åªå…è®¸å¤åˆ¶
                manualColumnResize: true,
                manualRowResize: false,
                cells: function(row, col) {
                    const cellProperties = {};
                    
                    // ç¬¬ä¸€åˆ—ï¼ˆæ—¥æœŸåˆ—ï¼‰ç‰¹æ®Šæ ·å¼
                    if (col === 0) {
                        cellProperties.className = 'htCenter htMiddle';
                    } else {
                        cellProperties.className = 'htCenter htMiddle';
                    }
                    
                    return cellProperties;
                }
            });
        }

        // æ›´æ–°åˆ†é¡µ
        function updatePagination() {
            let paginationHtml = '<div class="pagination">';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            paginationHtml += `<button class="page-btn" onclick="loadData(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                â—€ ä¸Šä¸€é¡µ
            </button>`;

            // é¡µç æŒ‰é’®
            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);

            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            if (startPage > 1) {
                paginationHtml += `<button class="page-btn" onclick="loadData(1)">1</button>`;
                if (startPage > 2) {
                    paginationHtml += `<span class="page-info">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHtml += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="loadData(${i})">
                    ${i}
                </button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHtml += `<span class="page-info">...</span>`;
                }
                paginationHtml += `<button class="page-btn" onclick="loadData(${totalPages})">${totalPages}</button>`;
            }

            // ä¸‹ä¸€é¡µæŒ‰é’®
            paginationHtml += `<button class="page-btn" onclick="loadData(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                ä¸‹ä¸€é¡µ â–¶
            </button>`;

            paginationHtml += '</div>';
            document.getElementById('paginationContainer').innerHTML = paginationHtml;
        }

        // æ”¹å˜å¹´ä»½
        function changeYear() {
            const select = document.getElementById('yearFilter');
            yearFilter = select.value;
            loadData(1);
        }

        // æ”¹å˜æ¯é¡µè¡Œæ•°
        function changeRowsPerPage() {
            const select = document.getElementById('rowsPerPage');
            rowsPerPage = parseInt(select.value);
            loadData(1);
        }

        // æ‰§è¡Œæœç´¢
        function performSearch() {
            searchText = document.getElementById('searchInput').value.trim();
            loadData(1);
        }

        // æ¸…é™¤æœç´¢
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            searchText = '';
            loadData(1);
        }

        // å›è½¦é”®æœç´¢
        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        // åˆ·æ–°æ•°æ®
        function refreshData() {
            loadData(currentPage);
        }

        // æ˜¾ç¤ºåŠ è½½ä¸­
        function showLoading() {
            document.getElementById('spreadsheet').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>æ­£åœ¨åŠ è½½æ•°æ®...</div>
                </div>
            `;
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            document.getElementById('spreadsheet').innerHTML = `
                <div class="error">
                    <strong>âŒ é”™è¯¯</strong><br>
                    ${message}
                </div>
            `;
        }
    </script>
